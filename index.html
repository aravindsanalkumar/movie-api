<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar bg-primary p-3 m-3">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">The Movie Vault</a>
      </div>
    </nav>

    <!-- As a heading -->
      
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <input
            type="search"
            class="form-control m-3"
            id="searchMovieName"
            placeholder="Search Movie..."
          />
        </div>
        <div class="col-md-6">
          <button class="btn btn-danger m-3" onclick="searchMovie()">
            Search
          </button>
        </div>
      </div>
      <div class="row m-2 gap-5 justify-content-around">
        <div class="col-lg-3" id="cardMovie"></div>
        <div class="col-lg-6" id="movieDetails">
           
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
